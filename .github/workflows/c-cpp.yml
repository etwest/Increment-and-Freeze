name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: bazel build
      run: bazel build unit_tests --config=debug
    - name: run tests
      run: ./bazel-bin/unit_tests
